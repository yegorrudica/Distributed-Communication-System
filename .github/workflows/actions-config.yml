on:
    push:
        branches:
          - main
          - dev
          - pg-container


jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - uses: actions/cache@v2
        with:
          node-version: '14'
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '12'
          postgresql db: 'dcs'
          postgresql user: 'venus'
          postgresql password: 'venus'
      - name: Tests
        run: npm test
