<body>


<style>

    #page{

        display: grid;
        grid-template-columns: 1fr 6fr;
        grid-template-areas:
            "sm cnt";

        background-color: #96DBE8;
        height: 690px;
        width: 1500px;
    }

    #sidemenu{
        grid-area: sm;
        height: 690px;
        background-color: #4BB3B6;
    }
    #content{
        grid-area: cnt;
        display: grid;
        height: 690px;
        background-color: #9BDAD6;
        grid-template-rows: 2fr 9fr;
        grid-template-areas:
            "am"
            "ms"
            ;
    }
    #addmessage{
        grid-area: am;
        background-color: #EBC68E;

    }
    #messages{
        grid-area: ms;
    }
</style>





<div id="page">


    <div id="sidemenu">
        <ul>
	       <li><a href="">Home</a></li>
           <li><a href="">Notifications</a></li>
	       <li><a href="">Messages</a></li>
	       <li><a href="">Profile</a></li>
	       <li><a href="">Settings</a></li>
        </ul>
    </div>
    <div id="content">
        <div id="addmessage">
        <form >
        <p><b>Add new message:</b></p>
        <p><textarea id="newMessage"></textarea></p>
        <p><input type="submit" onclick="addMessageDiv()"></p>
        </form>

        </div>
        <div id="messages" style="overflow-y: scroll"></div>
    </div>

</div>

    function addMessageDiv(){
        event.preventDefault()
        let userName = "user123" // read from data
        let messagesDiv = document.getElementById("messages");
        let messageContent = document.getElementById("newMessage").value
        messagesDiv.innerHTML += "<div> User : " + userName + "</div>";
        messagesDiv.innerHTML += "<div>" + messageContent + "</div>";
         messagesDiv.innerHTML += "<br>"
    }
